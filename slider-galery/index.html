<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>
    <div class="slider" style="background-image:url(images/01.jpg)">
        <div id="previous" onclick="previous()"><i class="fa fa-chevron-left fa-4x" aria-hidden="true"></i></div>
        <div id="next" onclick="next()"><i class="fa fa-chevron-right fa-4x" aria-hidden="true"></i></div>
        <div class="thumbs">
            <div class="thumb">
                <img src="images/01.jpg" onclick="slider(this)" alt="">
            </div>
            <div class="thumb">
                <img src="images/02.jpg"  onclick="slider(this)" alt="">
            </div>
            <div class="thumb">
                <img src="images/03.jpg"  onclick="slider(this)" alt="">
            </div>
            <div class="thumb">
                <img src="images/04.jpg"  onclick="slider(this)" alt="">
            </div>
            <div class="thumb">
                <img src="images/05.jpg"  onclick="slider(this)" alt="">
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
